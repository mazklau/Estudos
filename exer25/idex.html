<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table{
            background-color: white;
            width: 400px;
            height: 100px;
            border-collapse: collapse;

           
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align:center;
            vertical-align:middle ;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </table>
    <table>
        <td>A2</td>
        <td class="numero">B2</td>
        <td>C2</td>
    </table>
    <table>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>

    </table>
    
</body>
</html>
