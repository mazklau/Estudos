<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
            color: aquamarine;
            background-color: red;
            width: 300px;
        }
        div:hover{
            background-color: green;
        }
    </style>

</head>
<body>
    <h1>exemplo de hover</h1>
    <h2>vamos ver como aplicar hover</h2>
    <p>passe o mause abaixo</p>
    <div>
        passe o mause aqui 
        <p>texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
